<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Scales</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		
	</head>
	<body>
		<header>
			<h1>My tile is Thomas the Tank Engine.</h1>
		</header>
			<section id="content">
				<canvas id="Scales" data-processing-sources="Scales.pde">
				</canvas>
		    </section>
	    <footer>
		    Use w/s to zoom, a/d to change polygon count of cylinders, i/j to control the size of the grid, and l to show/hide the information.
	    </footer>
	</body>
</html>
